    <script>
        page();

        function page() {
            $('.news').empty();
            // console.log(res.data);
            var request = new Object();
            request = GetRequest();
            var id = request['id'];
            var page = request['page'];
            axios.get(`https://www.fastmock.site/mock/ac4aafb429f32bd66b9dcbc9662ecd5f/test/yyx?page=${page}`).then(function(res) {
                for (let i = 0; i < 9; i++) {
                    if (id == res.data.data.list[i].id) {
                        let div1 = $('<div class="col"></div>');
                        let div2 = $('<div class="col"></div>');
                        let div3 = $('<div class="col"></div>');
                        let div4 = $('<div class="col"></div>');

                        div1.append(`<img width="400px" height="500px" data-original="${res.data.data.list[i].image}" alt="" style="margin: 50px 0px;">`);
                        div1.append(div2);
                        div1.append(div3);
                        div1.append(div4);
                        div2.append(`<h3 class="mb-0">${res.data.data.list[i].name}</h3>`);
                        div3.append(`<p>价格：￥${res.data.data.list[i].price}</p>`);
                        div4.append(`<p class="card-text">${res.data.data.list[i].descript}</p>`);
                        $('.news').append(div1);
                        break;
                    }
                }

                $("img").lazyload({
                    // placeholder: "img/loading.jpg",
                    threshold: -100,
                    effect: "fadeIn"
                });
            })
        }

        function GetRequest() {
            var url = location.search; //获取url中"?"符后的字串
            var theRequest = new Object();
            if (url.indexOf("?") != -1) {
                var str = url.substr(1);
                // alert(str);
                strs = str.split("&");
                for (var i = 0; i < strs.length; i++) {
                    theRequest[strs[i].split("=")[0]] = unescape(strs[i].split("=")[1]);
                }
            }
            return theRequest;
        }
    </script>
